<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<title>API GeoBolivia - Compartir para crecer</title>
		<meta content="API GeoBolivia: la Infraestructura de Datos Espaciales del Estado Plurinacional de Bolivia" name="description">
		<link rel="stylesheet" href="css/ext-all.css" type="text/css"/>
		<link rel="stylesheet" href="css/geoext-all.css" type="text/css"/>
		<link rel="stylesheet" href="css/gxtheme-gray.css" type="text/css"/>
		<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="viewer.css" type="text/css"/>		
	</head>
	<body>
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
			<section class="secTools" id="secTools">
				<button class="showLeft" id="showLeft" title="Herramientas" ></button>
			</section>
			<div id="tools">
				<div id="icons"></div><!--#icons-->
				<div id="measure"></div><!--#measure-->
			</div><!--#tools-->

			<div class="vmcc4" id="cod-qr">
				<!-- icono QR visible -->
				<a href="#qr" title=" Compartir " id="ico-qr" onclick="generateQr();"></a>
				<!-- codigo QR invisible -->
				<div class="vmoverlay-qr" id="qr">
					<a href="#cod-qr" class="vmcerrar" onclick="showToolsLegend();"><img src="img/icon-close-popup-square.png" width="28" height="" alt="Cerrar" /></a>
					
					<div  class="popupFrame2">
						<br />
						<strong><h1>Compártelo con el mundo</h1></strong>
						<br />
						<div id="qrsb">						
							<button id="sb1" class="facebook"  title="Facebook" onclick="socialShare(0);" ></button>
							<button id="sb2"  class="Twitter" title="Twitter" onclick="socialShare(1);" ></button>
							<button id="sb3" class="Google+" title="Google+" onclick="socialShare(2);" ></button>
						</div>						
						<div id="permaQR-div">
							<img id="permaQR" src="img/loading.gif" title="Código QR para ver el mapa"/>
						</div>
					</div><!--- End popupFrame2--->
					
				</div><!-- End qr-->
			</div><!-- End text -->

			<div class="vmcc3" id="text-help">
				<!-- icono Help visible -->
				<a href="#help" title=" Ayuda " id="ico-help" onclick="hiddenToolsLegend();"></a>
				<!-- contntenido help invisible -->
				<div class="vmoverlay" id="help">
					<a href="#text-help" class="vmcerrar" onclick="showToolsLegend();">cerrar</a>
					<div id="helpFrame" class="popupFrame">
						<strong><h1>Como utilizar las herramientas</h1></strong>
						<div id="tableInfo"><div>
					</div>

				</div>
			</div><!-- End text-help -->
		</nav><!--cbp-spmenu-s1 HERRAMIENTAS-->

		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
			<section class="secLegend" id="secLegend">
				<button class="showRight" id="showRight" title="Leyenda" ></button>
			</section>
			<a href="#">
				<h3 id="tit_leyenda"></h3>
			</a>
			<div id="content_legend"></div>
		</nav><!--cbp-spmenu-s2  LEYENDA-->
		<div id="map"></div><!--#map-->
		<div id="attribution">
			<div><a href="http://geo.gob.bo" target="_blank" title="Infraestructura de Datos Espaciales">GeoBolivia<img src="img/geologo_16x16.png" width="20" height="22" alt="Logotipo de GeoBolivia" /> </a>
			</div>
		</div><!--#attribution-->

		<div id="ajaxloader">
			<img src="img/icon-loading.gif"/><span>Visualizador API - GeoBolivia</span>
		</div>
		
		<script src="js/classie.js"></script>
		<script type="text/javascript"  src="lib/OpenLayers.js"></script>
		<script type="text/javascript" src="lib/OpenStreetMap.js"></script>		
		<script type="text/javascript" src="viewer.js"></script>
		<script type="text/javascript" src="js/help.js"></script>
		<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.4.0/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.4.0/ext-all.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
		<script type="text/javascript" src="lib/GeoExt.js"></script>
	</body>
</html>
